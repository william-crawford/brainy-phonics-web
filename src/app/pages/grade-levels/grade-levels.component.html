<div id='background'>
    <div id='main-body'>
        <div class='column'>
            <div class='row'>
                <button mat-icon-button class='grade_level' id='pre_k' (mouseenter)='playAudio($event)' routerLink='/prek-categories'></button>
                <button mat-icon-button class='grade_level' id='kindergarten' (mouseenter)='playAudio($event)' routerLink='/k-categories'></button>

            </div>
            <div class='row'>
                <button mat-icon-button class='grade_level' id='first' (mouseenter)='playAudio($event)' routerLink='first-categories'></button>
                <button mat-icon-button class='grade_level' id='second' (mouseenter)='playAudio($event)' routerLink='/second-categories'></button>
                <button mat-icon-button class='grade_level' id='third' (mouseenter)='playAudio($event)' [routerLink]='["/list-select"]' [queryParams]="{'list': '3rd'}"></button>
            </div>
        </div>
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' (click)='goBack()'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/'></button>
        <button mat-icon-button class='icon bottom' id='bank' routerLink='/coins'></button>
        <button mat-icon-button class='icon bottom' id='puzzle' routerLink='/puzzles'></button>
    </div>
</div>
