<div id='background'>
    <div id='main-body'>
        <div class='column'>
            <div class='row'>
                <button mat-icon-button class='category_button' id='letters' (mouseenter)='playAudio($event)' routerLink='/first-letters-details'></button>
            </div>
            <div class='row'>
                <button mat-icon-button class='category_button' id='consonants' (mouseenter)='playAudio($event)' routerLink='/first-consonants-details'></button>
            </div>
            <div class='row'>
                <button mat-icon-button class='category_button' id='vowels' (mouseenter)='playAudio($event)' routerLink='/first-vowels-details'></button>
            </div>
        </div>
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' (click)='goBack()'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/home'></button>
        <button mat-icon-button class='icon bottom' id='bank' routerLink='/coins'></button>
        <button mat-icon-button class='icon bottom' id='puzzle' routerLink='/puzzles'></button>
    </div>
</div>
